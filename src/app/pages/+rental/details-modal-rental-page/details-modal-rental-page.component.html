<button button uk-toggle="target: #details-modal-rental" class="uk-button uk-button-default">
    <span class="uk-icon uk-margin-small-right" uk-icon="icon: more"></span>
</button>



<div id="details-modal-rental" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Rafael Mendonça Lima</h2>
        </div>
        <div class="uk-modal-body">
            <form >
                    <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                            <label><input class="uk-checkbox" type="checkbox"> Devolvido</label>
                        </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Data de locação</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" 
                            id="form-stacked-text" type="text" 
                            readonly>
                    </div>
                </div>
              <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Data de devolução</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" 
                            id="form-stacked-text" type="text" readonly>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Valor</label>
                    <div class="uk-form-controls">
                        <input class="uk-input"
                            id="form-stacked-text" type="text" readonly>
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Veiculo</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" 
                            id="form-stacked-text" type="number"
                            readonly>
                    </div>
                </div>
            </form>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close">Cancelar</button>
            <button class="uk-button uk-button-primary" (click)="updateAirplane()" type="submit" uk-icon="icon: save">
                Salvar</button>
        </div>
    </div>
</div>
