<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-2@m">
    <p class="uk-width-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; radio: 0.7"></span>
    </p>

    <form>
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3>Lançar Locação</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" placeholder="Nome do cliente">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="date" placeholder="Data de saída">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="date" placeholder="Previsão de retono">
        </div>

        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="date" placeholder="Valor">
        </div>

        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="date" placeholder="Forma de pagamento">
        </div>

        <div class="uk-form-select uk-margin" data-uk-form-select>
            <span></span>
            <select class="uk-input uk-form-large">
                <option value="1">Plano Básico</option>
                <option value="2">Plano Empresa</option>
                <option value="3">Plano Gold</option>
            </select>
        </div>

        <div class="uk-margin uk-text-right">
          <a [routerLink]="['/rental/list-rentals']" class="uk-button uk-button-default">Cadastrar</a>
        </div>
      </div>
    </form>
  </div>
</div>
